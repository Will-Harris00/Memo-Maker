<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load</title>
    <script>
        function load() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                document.getElementById('bar').innerHTML+=this.readyState+": "+this.responseText.length+"<br>";
            };
            xmlhttp.open("GET", "state.php",true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
    <button onclick="load()">load</button>
    <div id="bar"></div>
</body>
</html>
